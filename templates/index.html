<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sora Studio Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        :root {
            --bg-body: #0a0a0c;
            --surface-1: #131316;
            --surface-2: #1c1c21;
            --border-color: #2d2d35;
            --primary: #5c6cff;
            --primary-hover: #4b5be0;
            --text-main: #ededed;
            --text-muted: #858595;
            --success: #2ecc71;
            --error: #e74c3c;
            --font-sans: 'Inter', system-ui, sans-serif;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: var(--bg-body);
            color: var(--text-main);
            font-family: var(--font-sans);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 120px;
        }
        .backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% -20%, #1a1f3c 0%, #0a0a0c 60%);
            z-index: -1; pointer-events: none;
        }
        .layout { width: 100%; max-width: 1200px; padding: 40px 20px; display: flex; flex-direction: column; gap: 30px; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); padding-bottom: 20px; }
        .brand-group h1 { font-size: 1.5rem; font-weight: 700; margin-bottom: 4px; }
        .brand-group span { color: var(--primary); }
        .brand-group p { font-size: 0.8rem; color: var(--text-muted); }
        .github-btn {
            display: flex; align-items: center; gap: 8px; background: rgba(255,255,255,0.05);
            border: 1px solid var(--border-color); padding: 8px 16px; border-radius: 20px;
            color: var(--text-main); text-decoration: none; font-size: 0.9rem; transition: 0.3s;
        }
        .github-btn:hover { background: #fff; color: #000; transform: translateY(-2px); }
        .github-icon { width: 20px; height: 20px; fill: currentColor; }
        .textarea-wrapper {
            background: var(--surface-1); border: 1px solid var(--border-color);
            border-radius: 12px; transition: border-color 0.2s;
        }
        .textarea-wrapper:focus-within { border-color: var(--primary); }
        textarea {
            width: 100%; height: 250px; background: transparent; border: none; color: #fff;
            font-family: 'Menlo', monospace; font-size: 14px; line-height: 1.6; padding: 20px; resize: vertical; outline: none;
        }
        .controls { display: flex; justify-content: space-between; align-items: center; margin-top: 15px; }
        .hint { display: flex; align-items: center; gap: 8px; font-size: 0.85rem; color: var(--text-muted); }
        .badge { background: #222; border: 1px solid #333; padding: 2px 6px; border-radius: 4px; font-size: 0.7rem; color: #aaa; }
        .btn-start {
            background: var(--primary); color: #fff; border: none; padding: 12px 32px;
            border-radius: 8px; font-weight: 600; cursor: pointer; transition: 0.2s;
        }
        .btn-start:hover { background: var(--primary-hover); }
        .btn-start:disabled { opacity: 0.6; cursor: wait; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 24px; margin-top: 20px; }
        .card {
            background: var(--surface-2); border: 1px solid var(--border-color);
            border-radius: 12px; overflow: hidden; display: flex; flex-direction: column;
        }
        .video-container { width: 100%; aspect-ratio: 16/9; background: #000; display: flex; align-items: center; justify-content: center; }
        video { width: 100%; height: 100%; }
        .card-meta { padding: 15px; display: flex; justify-content: space-between; align-items: center; border-top: 1px solid var(--border-color); background: var(--surface-1); }
        .status-text { font-size: 0.75rem; color: var(--text-muted); }
        .batch-bar {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(120px);
            background: rgba(19, 19, 22, 0.9); backdrop-filter: blur(10px);
            border: 1px solid var(--border-color); padding: 12px 25px; border-radius: 50px;
            display: flex; gap: 15px; align-items: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 100;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .batch-bar.show { transform: translateX(-50%) translateY(0); }
        .batch-info { color: #fff; font-size: 0.9rem; margin-right: 10px; border-right: 1px solid #333; padding-right: 20px; }
        .btn-action {
            background: transparent; color: #ccc; border: 1px solid #444; padding: 8px 18px;
            border-radius: 20px; cursor: pointer; font-size: 0.85rem; transition: 0.2s;
        }
        .btn-action:hover { background: #fff; color: #000; }
        .btn-zip { background: var(--text-main); color: #000; border: none; font-weight: 600; }
        .spinner { width: 24px; height: 24px; border: 2px solid rgba(255,255,255,0.1); border-top-color: var(--primary); border-radius: 50%; animation: spin 0.8s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .footer-credit { margin-top: 50px; text-align: center; font-size: 0.8rem; color: #444; }
        .footer-credit a { color: #666; text-decoration: none; }
        .footer-credit a:hover { color: var(--primary); }
        .token-input {
            width: 100%; padding: 12px 20px; background: var(--surface-1);
            border: 1px solid var(--border-color); border-radius: 8px;
            color: #fff; font-size: 14px; margin-bottom: 15px; outline: none; transition: border-color 0.2s;
        }
        .token-input:focus { border-color: var(--primary); }
    </style>
</head>
<body>
    <div class="backdrop"></div>
    <div class="layout">
        <div class="header">
            <div class="brand-group">
                <h1>Sora Studio <span>Pro</span></h1>
                <p>BATCH VIDEO PROCESSOR</p>
            </div>
            <a href="https://github.com/genz27/sora2down" target="_blank" class="github-btn">
                <svg class="github-icon" viewBox="0 0 24 24">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
                <span>GitHub</span>
            </a>
        </div>

        <div class="input-section">
            {% if auth_required %}
            <input type="password" id="accessToken" class="token-input" placeholder="è¯·è¾“å…¥è®¿é—®ä»¤ç‰Œ">
            {% endif %}
            
            <div class="textarea-wrapper">
                <textarea id="urlInput" placeholder="åœ¨æ­¤ç²˜è´´è§†é¢‘é“¾æ¥ (æ”¯æŒæ‰¹é‡è§£æ)&#10;----------------------------------------&#10;https://sora.com/video/example-1...&#10;https://sora.com/video/example-2..."></textarea>
            </div>
            <div class="controls">
                <div class="hint" id="quotaHint">
                    <span class="badge">TIP</span>
                    <span>æ— é™åˆ¶ä½¿ç”¨</span>
                </div>
                <button class="btn-start" id="processBtn" onclick="runBatch()">å¼€å§‹è§£æ</button>
            </div>
        </div>

        <div class="gallery" id="gallery"></div>

        <div class="footer-credit">
            Designed & Developed by <a href="https://github.com/genz27/sora2down" target="_blank">@genz27</a>
        </div>
    </div>

    <div class="batch-bar" id="batchBar">
        <div class="batch-info" id="batchInfo">å·²å°±ç»ª 0 ä¸ªè§†é¢‘</div>
        <button class="btn-action" onclick="copyAllLinks()">ğŸ“‹ å¤åˆ¶é“¾æ¥</button>
        <button class="btn-action btn-zip" id="zipBtn" onclick="downloadAllZip()">ğŸ“¦ æ‰“åŒ…ä¸‹è½½ (ZIP)</button>
    </div>

    <script>
        const urlInput = document.getElementById('urlInput');
        const gallery = document.getElementById('gallery');
        const processBtn = document.getElementById('processBtn');
        const batchBar = document.getElementById('batchBar');
        const batchInfo = document.getElementById('batchInfo');
        const zipBtn = document.getElementById('zipBtn');
        const accessTokenInput = document.getElementById('accessToken');

        let successList = [];

        async function runBatch() {
            const t = urlInput.value;
            const urls = t.split(/[\n]+/).map(u => u.trim()).filter(u => u.length > 0);
            if (urls.length === 0) return alert("è¯·å…ˆç²˜è´´é“¾æ¥");
            processBtn.disabled = true;
            processBtn.innerText = `æ­£åœ¨å¤„ç† ${urls.length} ä¸ªä»»åŠ¡...`;
            for (const u of urls) {
                const id = 'task-' + Math.random().toString(36).substr(2, 9);
                createCard(id, u);
                processUrl(u, id);
            }
            urlInput.value = '';
            setTimeout(() => { processBtn.disabled = false; processBtn.innerText = "å¼€å§‹è§£æ"; }, 500);
        }

        function createCard(id, url) {
            const d = document.createElement('div');
            d.className = 'card';
            d.id = id;
            d.innerHTML = `<div class="video-container"><div class="spinner"></div></div>
                <div class="card-meta"><span class="status-text" style="max-width:200px;overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">${url}</span><span class="status-text">å¤„ç†ä¸­...</span></div>`;
            gallery.insertBefore(d, gallery.firstChild);
        }

        async function processUrl(url, id) {
            const c = document.getElementById(id);
            const token = accessTokenInput ? accessTokenInput.value : null;
            try {
                const r = await fetch('/get-sora-link', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url, token: token })
                });
                if (r.status === 401) throw new Error('è®¿é—®ä»¤ç‰Œé”™è¯¯æˆ–æ— æ•ˆ');
                if (r.status === 403) throw new Error("éæ³•è¯·æ±‚æ‹’ç»è®¿é—®");
                const d = await r.json();
                if (d.download_link) {
                    renderSuccess(c, d.download_link);
                    successList.push({ originalUrl: url, downloadLink: d.download_link });
                    updateBatchBar();
                } else throw new Error(d.error || "æ— æ•ˆé“¾æ¥");
            } catch (e) { renderError(c, e.message); }
        }

        function renderSuccess(c, l) {
            c.innerHTML = `<div class="video-container"><video controls preload="metadata" playsinline><source src="${l}" type="video/mp4"></video></div>
                <div class="card-meta"><span class="status-text" style="color:var(--success)">â— å®Œæˆ</span><a href="${l}" target="_blank" style="color:#fff;text-decoration:none;font-size:0.8rem;border:1px solid #444;padding:4px 8px;border-radius:4px;">ä¸‹è½½</a></div>`;
        }

        function renderError(c, m) {
            c.querySelector('.video-container').innerHTML = `<span style="color:var(--error);font-size:0.8rem;">âŒ ${m}</span>`;
            c.querySelector('.card-meta span:last-child').innerText = "å¤±è´¥";
        }

        function updateBatchBar() {
            if (successList.length > 0) {
                batchBar.classList.add('show');
                batchInfo.innerText = `å·²å°±ç»ª ${successList.length} ä¸ªè§†é¢‘`;
            }
        }

        function copyAllLinks() {
            const l = successList.map(i => i.downloadLink).join('\n');
            navigator.clipboard.writeText(l).then(() => {
                const b = document.querySelector('.btn-action');
                const o = b.innerText;
                b.innerText = "âœ… å·²å¤åˆ¶";
                setTimeout(() => b.innerText = o, 2000);
            });
        }

        async function downloadAllZip() {
            if (successList.length === 0) return;
            zipBtn.disabled = true;
            const o = zipBtn.innerText;
            const z = new JSZip();
            try {
                for (let i = 0; i < successList.length; i++) {
                    const it = successList[i];
                    zipBtn.innerText = `ä¸‹è½½ä¸­ ${i + 1}/${successList.length}`;
                    try {
                        const r = await fetch(it.downloadLink);
                        if (!r.ok) throw new Error('Net Error');
                        const b = await r.blob();
                        z.file(`Sora_${i + 1}_${Date.now()}.mp4`, b);
                    } catch (e) {}
                }
                zipBtn.innerText = "å‹ç¼©ä¸­...";
                const c = await z.generateAsync({ type: "blob" });
                saveAs(c, "Sora_Batch.zip");
                zipBtn.innerText = "âœ… å®Œæˆ";
                setTimeout(() => { zipBtn.disabled = false; zipBtn.innerText = o; }, 3000);
            } catch (e) { alert("æ‰“åŒ…å‡ºé”™"); zipBtn.disabled = false; zipBtn.innerText = o; }
        }
    </script>
</body>
</html>
